<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hacktiv Gif Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- //NOTE: FACEBOOK SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
            appId            : '289240695034829',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v3.2'
            });
        };
        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
    </script>
    <main id="app">
        <div class="container-fluid">
            <div class="row" id="logo">
                <div class="col-12">
                    <h1>Logo goes here</h1>
                </div>                                
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="file" name="imageFile" value="Upload file">
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="userPhoto">
                    <img name="userPhoto" v-for="image in userPhoto" v-bind:src="image" alt="" srcset="">                  
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input v-model="userText" type="text" name="captionText" id="">
                    <button type="button" class="btn btn-info">Add Text</button>
                </div>                
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-info">Convert to GIF!</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h5 style="text-align: left">Result:</h5>
                    <img v-bind:src="gifResult" alt="" srcset="">
                </div>
                <div class="col-3"></div>                
            </div>
            

            <div id="shareBtn" class="fb-share-button" v-bind:data-href="gifResult" data-layout="button" data-size="large" data-mobile-iframe="true">Share</div>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            userPhoto: ["https://images.unsplash.com/photo-1475522003475-eb5f96f1f930?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60", "https://images.unsplash.com/photo-1475522003475-eb5f96f1f930?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60", "https://images.unsplash.com/photo-1475522003475-eb5f96f1f930?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"],
            userText: 'Text input by user',
            gifResult: "https://images.unsplash.com/photo-1475522003475-eb5f96f1f930?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        },
        methods:{}
    })
</script>
</html>
